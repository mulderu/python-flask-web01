{% extends 'layout.html' %}
{% block body %}



<table class="table table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{1+loop.index0}}</td>
                <td><a href="user/{{1+loop.index0}}">{{user.name}}</a></td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>


{% endblock %}
